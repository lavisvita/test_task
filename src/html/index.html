<html lang="ru">
<head>
    <title>Test task</title>
</head>
    <body>
    <include>_header.html</include>
    <div class="grid-row">
        <div class="grid-col--12">
            <div class="tabs">
                <input type="radio" name="tab-btn" id="tab-delivery" value="" checked>
                <label for="tab-delivery">Доставка</label>
                <input type="radio" name="tab-btn" id="tab-self-carry" value="">
                <label for="tab-self-carry">Самовывоз</label>
                <div id="delivery">
                    <div class="grid-row">
                        <div class="input-group grid-col--6">
                            <label for="fio-field" class="mb--10">ФИО</label>
                            <input type="text" placeholder="ФИО" id="fio-field" required>
                        </div>
                        <div class="input-group grid-col--6">
                            <label for="tel-field" class="mb--10">Телефон</label>
                            <input type="tel" minlength="16" maxlength="16"
                                   placeholder="+7(___)___-__-__"
                                   id="tel-field" required>
                        </div>
                    </div>
                        <div class="grid-row">
                            <div class="input-group grid-col--12 mt--15">
                                <label for="address-field" class="mb--10">Адрес</label>
                                <input type="text" placeholder="Город, улица, дом" id="address-field" required>
                            </div>
                        </div>
                        <div class="grid-row">
                            <div class="input-group grid-col--12 mt--15">
                                <label for="comment-field" class="mb--10">Комментарий</label>
                                <textarea id="comment-field" required></textarea>
                            </div>
                        </div>
                    <div class="grid-row btn-delivery mt--15">
                        <button id="btn-save__delivery" class="mr--5" disabled>Отправить</button>
                    </div>
                </div>
                <div id="self-carry">
                    Самовывоз
                </div>
                <section class="grid-row">
                    <div class="grid-col-4" id="map"></div>
                </section>
            </div>
        </div>
    </div>

    </body>
</html>
